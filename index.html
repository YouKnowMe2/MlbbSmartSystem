<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MLBB Heroes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Mobile Legends: Bang Bang - Heroes</h1>
      <div class="controls">
        <input id="search" type="search" placeholder="Search heroes." aria-label="Search heroes" />
        <select id="role-filter" aria-label="Filter by role">
          <option value="">All roles</option>
        </select>
        <select id="lane-filter" aria-label="Filter by lane">
          <option value="">All lanes</option>
          <option>Gold</option>
          <option>EXP</option>
          <option>Mid</option>
          <option>Jungle</option>
          <option>Roam</option>
          <option>Any</option>
        </select>
        <span id="count" class="count" aria-live="polite"></span>
      </div>

      <div class="draft-board" aria-label="Draft Board">
        <div class="team ally">
          <div class="team-title">Your Team</div>
          <div class="slots" id="ally-slots">
            <div class="slot" data-side="ally" data-slot="1">
              <img class="slot-avatar" alt="" />
              <select class="ally-slot" aria-label="Ally 1"></select>
            </div>
            <div class="slot" data-side="ally" data-slot="2">
              <img class="slot-avatar" alt="" />
              <select class="ally-slot" aria-label="Ally 2"></select>
            </div>
            <div class="slot" data-side="ally" data-slot="3">
              <img class="slot-avatar" alt="" />
              <select class="ally-slot" aria-label="Ally 3"></select>
            </div>
            <div class="slot" data-side="ally" data-slot="4">
              <img class="slot-avatar" alt="" />
              <select class="ally-slot" aria-label="Ally 4"></select>
            </div>
            <div class="slot" data-side="ally" data-slot="5">
              <img class="slot-avatar" alt="" />
              <select class="ally-slot" aria-label="Ally 5"></select>
            </div>
          </div>
        </div>
        <div class="vs-badge">VS</div>
        <div class="team enemy">
          <div class="team-title">Enemy Team</div>
          <div class="slots" id="enemy-slots">
            <div class="slot" data-side="enemy" data-slot="1">
              <img class="slot-avatar" alt="" />
              <select class="enemy-slot" aria-label="Enemy 1"></select>
            </div>
            <div class="slot" data-side="enemy" data-slot="2">
              <img class="slot-avatar" alt="" />
              <select class="enemy-slot" aria-label="Enemy 2"></select>
            </div>
            <div class="slot" data-side="enemy" data-slot="3">
              <img class="slot-avatar" alt="" />
              <select class="enemy-slot" aria-label="Enemy 3"></select>
            </div>
            <div class="slot" data-side="enemy" data-slot="4">
              <img class="slot-avatar" alt="" />
              <select class="enemy-slot" aria-label="Enemy 4"></select>
            </div>
            <div class="slot" data-side="enemy" data-slot="5">
              <img class="slot-avatar" alt="" />
              <select class="enemy-slot" aria-label="Enemy 5"></select>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="container builder" aria-labelledby="builder-title">
      <h2 id="builder-title">Matchup Planner</h2>
      <div class="builder-grid">
        <div>
          <label for="your-hero">Your Hero</label>
          <select id="your-hero" aria-label="Your hero"></select>
        </div>
        <div>
          <label>Opponents</label>
          <div class="opponents">
            <select class="opponent" data-slot="1" aria-label="Opponent 1"></select>
            <select class="opponent" data-slot="2" aria-label="Opponent 2"></select>
            <select class="opponent" data-slot="3" aria-label="Opponent 3"></select>
            <select class="opponent" data-slot="4" aria-label="Opponent 4"></select>
            <select class="opponent" data-slot="5" aria-label="Opponent 5"></select>
          </div>
        </div>
        <div>
          <label for="your-role">Your Role</label>
          <select id="your-role" aria-label="Your role">
            <option value="">Any</option>
            <option value="Gold">Gold</option>
            <option value="EXP">EXP</option>
            <option value="Mid">Mid</option>
            <option value="Jungle">Jungle</option>
            <option value="Roam">Roam</option>
          </select>
        </div>
        <div class="builder-actions">
          <button id="recommend-hero" type="button">Recommend Hero</button>
          <button id="recommend" type="button">Recommend Items</button>
        </div>
      </div>

      <div class="recommendations">
        <div>
          <h3>Top Counter Picks</h3>
          <ul id="hero-picks" class="hero-picks"></ul>
        </div>
      </div>

      <div class="recommendations">
        <div>
          <h3>Defense Suggestions</h3>
          <ul id="defense-list" class="item-list"></ul>
        </div>
        <div>
          <h3>Offense Suggestions</h3>
          <ul id="offense-list" class="item-list"></ul>
        </div>
      </div>
    </section>
    <header class="container">
      <h1>Mobile Legends: Bang Bang — Heroes</h1>
      <div class="controls">
        <input id="search" type="search" placeholder="Search heroes…" aria-label="Search heroes" />
        <select id="role-filter" aria-label="Filter by role">
          <option value="">All roles</option>
        </select>
        <select id="lane-filter" aria-label="Filter by lane">
          <option value="">All lanes</option>
          <option>Gold</option>
          <option>EXP</option>
          <option>Mid</option>
          <option>Jungle</option>
          <option>Roam</option>
          <option>Any</option>
        </select>
        <span id="count" class="count" aria-live="polite"></span>
      </div>
    </header>

    <main class="container">
      <section id="grid" class="grid" aria-live="polite"></section>
    </main>

    <footer class="container footnote">
      <small>Starter dataset. You can expand it in <code>data/heroes.json</code>.</small>
    </footer>

    <script defer src="app.js"></script>
  </body>
  </html>
